<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Country by Code</title>
	<link rel="stylesheet" href="code.css">
</head>
<body>
	<h1>Search Country By Name:</h1>
	<div id="container">
		<div id="look">
		<input type="text" placeholder="Enter Country Name here..">
		<button>search</button>
		</div>
		<span id="altNames"></span>
		<span id="capital"></span>
		<span id="timeZone"></span>
		<span id="subregion"></span>
		<span id="lan"></span>
		<span id="cont"></span>
		<span id="currency"></span>
		<span id="tld"></span>
		<span id="population"></span>
		<span id="landlocked"></span>
		<span id="unmember"></span>
		<span id="cars"></span>
	<div id="photos">
                <img src="" alt="Flag" id="flag" class="hidden">
                <img src="" alt="Coat of Arms" id="coa" class="hidden">          
	</div>
	</div>
	<script type="module" src="main.js"></script>
</body>
</html>
